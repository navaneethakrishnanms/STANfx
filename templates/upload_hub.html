<!DOCTYPE html>
<html>
<head>
<title>Upload - STANfx</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: Arial; background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; }
.navbar { background: white; padding: 15px 30px; display: flex; justify-content: space-between; }
.logo { font-size: 24px; font-weight: bold; color: #667eea; }
.nav-links a { margin-left: 20px; color: #333; text-decoration: none; }
.container { max-width: 600px; margin: 60px auto; background: white; padding: 40px; border-radius: 10px; }
.upload-area { border: 3px dashed #667eea; padding: 60px; text-align: center; cursor: pointer; border-radius: 10px; }
.upload-area i { font-size: 60px; color: #667eea; display: block; margin-bottom: 20px; }
#fileInput { display: none; }
#preview { margin-top: 30px; text-align: center; display: none; }
#previewImage { max-width: 100%; max-height: 400px; border-radius: 5px; }
.btn { margin-top: 20px; padding: 12px 30px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; }
</style>
</head>
<body>
<div class="navbar">
<div class="logo">STANfx</div>
<div class="nav-links">
<a href="/upload">Upload</a>
<a href="/dashboard">Gallery</a>
<a href="/logout">Logout</a>
</div>
</div>
<div class="container">
<h1>Upload Image</h1>
<div class="upload-area" onclick="document.getElementById('fileInput').click()">
<i class="fas fa-cloud-upload-alt"></i>
<p>Click to upload</p>
</div>
<input type="file" id="fileInput" accept="image/*">
<div id="preview">
<img id="previewImage">
<br>
<button class="btn" id="editBtn">Edit Image</button>
</div>
</div>
<script>
document.getElementById('fileInput').addEventListener('change', function(e) {
const file = e.target.files[0];
if (file) {
const reader = new FileReader();
reader.onload = function(e) {
document.getElementById('previewImage').src = e.target.result;
document.getElementById('preview').style.display = 'block';
sessionStorage.setItem('imageToEdit', e.target.result);
};
reader.readAsDataURL(file);
}
});
document.getElementById('editBtn').addEventListener('click', function() { window.location.href = '/editor'; });
</script>
</body>
</html>
